<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow | My Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="nav.js"></script>
    <style>
        :root { 
            --bg: #0b1121; --card: #1e293b; --accent: #38bdf8; 
            --text: #f8fafc; --muted: #94a3b8; --danger: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
        
        main { 
            flex-grow: 1; padding: 120px 20px 50px 20px !important; 
            width: 100%; box-sizing: border-box; display: flex; justify-content: center; align-items: flex-start;
        }

        .profile-container { width: 100%; max-width: 500px; }
        .profile-card { 
            background: var(--card); border-radius: 24px; padding: 40px; 
            border: 1px solid #334155; box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
        }

        .pic-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 35px; }
        .profile-pic-wrapper { position: relative; width: 120px; height: 120px; margin-bottom: 15px; }
        
        #initials-avatar { 
            width: 100%; height: 100%; border-radius: 50%; background: var(--accent); 
            color: #000; display: flex; align-items: center; justify-content: center; 
            font-size: 3rem; font-weight: bold; 
        }
        
        #profile-display { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent); display: none; }
        .upload-hint { font-size: 0.8rem; color: var(--accent); cursor: pointer; font-weight: 600; text-transform: uppercase; }
        #file-input { display: none; }

        .info-stack { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        
        label { font-size: 0.7rem; color: var(--muted); font-weight: bold; text-transform: uppercase; }
        input { 
            background: #0f172a; border: 1px solid #334155; color: white; padding: 14px; 
            border-radius: 12px; outline: none; transition: 0.3s; font-size: 1rem; width: 100%; box-sizing: border-box;
        }
        input:invalid { border-color: var(--danger); }
        input:focus { border-color: var(--accent); }

        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        .btn { padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; border: none; font-size: 0.95rem; }
        .btn-save { background: var(--accent); color: #000; }
        .btn-logout { background: transparent; border: 1px solid #334155; color: var(--text); }
        .btn-delete { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
    </style>
</head>
<body>

<main>
    <div class="profile-container">
        <div class="profile-card">
            <div class="pic-section">
                <div class="profile-pic-wrapper">
                    <div id="initials-avatar">U</div>
                    <img id="profile-display" alt="Profile">
                </div>
                <label for="file-input" class="upload-hint">Update Photo</label>
                <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">
            </div>

            <form id="profileForm" onsubmit="saveProfile(event)">
                <div class="info-stack">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" id="fname" required placeholder="John">
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" id="lname" required placeholder="Doe">
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="uemail" required placeholder="email@example.com">
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" id="uphone" pattern="[0-9]{10}" required placeholder="10-digit mobile number">
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-save">Save Profile</button>
                    <button type="button" class="btn btn-logout" onclick="logout()">Logout</button>
                    <button type="button" class="btn btn-delete" onclick="deleteAccount()">Delete Account</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script>
    window.onload = function() {
        const firstName = localStorage.getItem('ff_fname') || "";
        document.getElementById('fname').value = firstName;
        document.getElementById('lname').value = localStorage.getItem('ff_lname') || "";
        document.getElementById('uemail').value = localStorage.getItem('ff_user_email') || "";
        document.getElementById('uphone').value = localStorage.getItem('ff_phone') || "";
        
        const savedPic = localStorage.getItem('ff_profile_pic');
        const imgTag = document.getElementById('profile-display');
        const initialsTag = document.getElementById('initials-avatar');

        if (savedPic) {
            imgTag.src = savedPic;
            imgTag.style.display = "block";
            initialsTag.style.display = "none";
        } else {
            initialsTag.innerText = firstName ? firstName[0].toUpperCase() : "U";
            initialsTag.style.display = "flex";
            imgTag.style.display = "none";
        }
    };

    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            const output = document.getElementById('profile-display');
            output.src = reader.result;
            output.style.display = "block";
            document.getElementById('initials-avatar').style.display = "none";
            localStorage.setItem('ff_profile_pic', reader.result);
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function saveProfile(event) {
        event.preventDefault(); // Stop form from reloading automatically
        localStorage.setItem('ff_fname', document.getElementById('fname').value);
        localStorage.setItem('ff_lname', document.getElementById('lname').value);
        localStorage.setItem('ff_user_email', document.getElementById('uemail').value);
        localStorage.setItem('ff_phone', document.getElementById('uphone').value);
        alert("Profile Successfully Updated!");
        location.reload(); 
    }

    function logout() {
        if(confirm("Are you sure you want to logout? You will need to login again to access your portal.")) {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = "login.html"; // Redirect to login
        }
    }

    function deleteAccount() {
        const reason = prompt("We're sorry to see you go! Why are you deleting your account?\n1. Finished my exams\n2. Moving to a different app\n3. Privacy concerns\n(Type your reason)");
        
        if (reason) {
            if (confirm("FINAL WARNING: This will permanently erase ALL your focus stats, habits, and syllabus progress. Do you wish to proceed?")) {
                localStorage.clear();
                sessionStorage.clear();
                alert("Account deleted. We hope to see you again!");
                window.location.href = "login.html"; // Redirect after delete
            }
        }
    }
</script>
</body>
</html>
