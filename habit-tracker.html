<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow | Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="nav.js"></script>
    <style>
        :root { --bg: #0b1121; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --muted: #94a3b8; --success: #22c55e; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }

        main { flex-grow: 1; padding: 100px 20px 40px 20px; display: flex; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        .container { width: 100%; max-width: 600px; }

        .setup-card { background: var(--card); padding: 25px; border-radius: 20px; margin-bottom: 30px; border: 1px solid #334155; }
        .input-row { display: flex; gap: 10px; margin-top: 10px; }
        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 10px; flex: 1; }
        .add-btn { background: var(--accent); color: #000; border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        .habit-card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #334155; display: flex; align-items: center; gap: 20px; }
        .progress-circle { position: relative; width: 70px; height: 70px; flex-shrink: 0; }
        .progress-circle svg { transform: rotate(-90deg); width: 70px; height: 70px; }
        .circle-bg { fill: none; stroke: #334155; stroke-width: 6; }
        .circle-fill { fill: none; stroke: var(--accent); stroke-width: 6; stroke-dasharray: 201; stroke-dashoffset: 201; transition: 0.5s; stroke-linecap: round; }

        .habit-info { flex-grow: 1; }
        .streak-text { color: var(--accent); font-weight: bold; font-size: 0.9rem; }
        .btn-check { background: var(--success); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight:bold; }
        .btn-del { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 1.5rem; }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Habit Tracker</h1>
            <div class="setup-card">
                <p style="margin: 0; font-size: 0.8rem; color: var(--muted); letter-spacing:1px;">COMMIT TO A NEW HABIT (MIN 21 DAYS)</p>
                <div class="input-row">
                    <input type="text" id="habitName" placeholder="Habit Name (e.g., Morning Run)">
                    <input type="number" id="habitDays" placeholder="21" min="21" value="21" style="max-width: 80px;">
                    <button class="add-btn" onclick="addHabit()">Add</button>
                </div>
            </div>
            <div id="habitList"></div>
        </div>
    </main>

    <script>
        let habits = JSON.parse(localStorage.getItem('focusHabitData')) || [];

        function addHabit() {
            const name = document.getElementById('habitName').value;
            const days = parseInt(document.getElementById('habitDays').value);
            if (!name || days < 21) { alert("Enter a name and commit to 21+ days!"); return; }
            habits.push({ id: Date.now(), name: name, goal: days, streak: 0, lastCompleted: null });
            saveAndRender();
        }

        function checkHabit(id) {
            const today = new Date().toISOString().split('T')[0];
            const habit = habits.find(h => h.id === id);
            if (habit.lastCompleted === today) return;
            habit.streak++;
            habit.lastCompleted = today;
            saveAndRender();
        }

        function render() {
            const list = document.getElementById('habitList');
            list.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            habits.forEach(h => {
                const percent = Math.min(Math.round((h.streak / h.goal) * 100), 100);
                const offset = 201 - (201 * percent) / 100;
                list.innerHTML += `
                    <div class="habit-card">
                        <div class="progress-circle">
                            <svg><circle class="circle-bg" cx="35" cy="35" r="32"></circle><circle class="circle-fill" cx="35" cy="35" r="32" style="stroke-dashoffset:${offset}"></circle></svg>
                            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:0.8rem;">${percent}%</div>
                        </div>
                        <div class="habit-info"><h3>${h.name}</h3><div class="streak-text">ðŸ”¥ ${h.streak} Day Streak</div></div>
                        <button class="btn-check" onclick="checkHabit(${h.id})" ${h.lastCompleted === today ? 'disabled' : ''}>${h.lastCompleted === today ? 'Done' : 'Check'}</button>
                    </div>`;
            });
        }

        function saveAndRender() { localStorage.setItem('focusHabitData', JSON.stringify(habits)); render(); }
        render();
    </script>
</body>
</html>
